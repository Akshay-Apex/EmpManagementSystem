<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="header">Employee Management System</h1>
   
    <button id="refresh" onclick="refresh()" class="btn btn-success">Refresh</button>    
    <div id="form">
      <p id="name_req" class="required_prompt"></p>
      <label for="name">Employee Name:</label>      
      <input type="text" id="name" placeholder="Enter Name">          
      <br>

      <p id="dept_req" class="required_prompt"></p>
      <label for="dept">Department:</label>
      <input type="text" id="dept" placeholder="Enter Department">    
      <br>

      <p id="emp_num_req" class="required_prompt"></p>
      <label for="emp_num">Employee Number:</label>
      <input type="text" id="emp_num" placeholder="Enter Emp Number">    
      <br>

      <p id="address_req" class="required_prompt"></p>
      <label for="address">Address:</label>
      <textarea id="address" placeholder="Enter Address"></textarea>
      <br>

      <p id="salary_req" class="required_prompt"></p>
      <label for="salary">Salary:</label>
      <input type="number" id="salary" placeholder="Enter Salary">    
      <br>

      <button id="save" onclick="setArray()" class="btn btn-success">Save</button>
      <p id="save_display"></p>
      <hr id="hr">

      <input type="number" id="retrieve" placeholder="Enter Emp Number"> 
      <button id="retrieve" onclick="getArray()" class="btn btn-success">Retrieve</button>
      <button id="deleteAll" onclick="delAllArray()" class="btn btn-success">Delete All</button>

      <p id="display"></p>      
    </div>
  <script src="script.js"></script>
</body>
</html>
